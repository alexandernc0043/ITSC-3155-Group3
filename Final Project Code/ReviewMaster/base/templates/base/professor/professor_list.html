{% extends 'main.html' %}

{% block content %}
<main class="professor-page">
    <h1>Professors:</h1>

    <div class="card-list">
        {% for professor in professors %}
            <div class="card-item">
                <p class="card-name">{{ professor }}</p>
                <p class="container-rating"><span class="star-rating star-rating-{{ professor.rating|slice:":1" }}"></span></p>
                <a class="secondary-button" href="{% url 'professor-reviews' professor.id %}">View Reviews</a>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
