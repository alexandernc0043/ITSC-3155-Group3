{% extends 'main.html' %}

{% block content %}
    <main>
        <h1>Review Page</h1>
        <form method = "POST" class="form" action="{% url 'submit_review' %}">
            {% csrf_token %}
            <label for="professor">Select a professor:</label>
            <select name="professor" id="professor">
                {% for professor in professors %}
                    <option value="{{ professor.id }}">{{professor.name}}</option>
                {% endfor %}
            </select>
            <label for="rating">Rate your professor:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
            </div>
            <label for="review">Write your review:</label>
            <textarea rows="5" cols="50" placeholder="Write your review here..." name="review" id="review"></textarea>
            <input type="submit" value="Submit" class="primary-button">
        </form>
    </main>
{% endblock content %}
