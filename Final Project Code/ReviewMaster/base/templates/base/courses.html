{% extends 'main.html' %}

{% block content %}

    {% for course in courses %}
        <div>
            "{{ course.name }}" | {{ course }}
            {% if request.user in course.students.all  %}
                <a href="{% url 'remove-course' course %}">Remove Course</a>
            {% else %}
                <a href="{% url 'add-course' course %}">Add Course</a>
            {% endif %}
        </div>
    {% endfor %}

{% endblock content %}
