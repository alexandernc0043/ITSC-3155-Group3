<!-- This will be the format in which the exported pdf file will be in -->
 <!-- It's a 'course_components.html' copy but with some changes -->

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Course ID</th>
            <th>Section Number</th>
            <th>Professor</th>
            <th>Rating</th>
            {% if request.user.is_authenticated %}
                <th>Meeting Times</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course }}</td>
                <td>{{ course.section_number }}</td>
                <td>{{ course.professor }}</td>
                <td><div class="container-rating"><span class="star-rating star-rating-{{ course.professor.rating|slice:":1" }}"></span></div></td>
                <td>{{classscedule.meeting_days}}</td> <!-- gonna fix this rq -->
                <td>{{}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
