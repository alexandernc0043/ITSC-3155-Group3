{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% for review in reviews %}
    <div>
        <form method="POST" class="form" action="{% url 'edit_review' review.id %}">
            {% csrf_token %}
            
            <h1>Edit review for: {{ review.professor }}</h1>
            
            <div class="container-rating">
                <p>Old Rating:</p>
                <span class="star-rating star-rating-{{ review.rating|slice:":1" }}"></span>
            </div>
            
            <br>

            <p>New Rating:</p>
            <div class="rating" >
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
            </div>

            <textarea rows="5" cols="50" name="review" id="review" contenteditable="true">
                {{ review.review }}
            </textarea>

            <input type="submit" name="edit" />
        </form>
    </div>
    {% endfor %}
{% endblock content %}
