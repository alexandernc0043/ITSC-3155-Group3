<h2>Pending tutor applications</h2>

{% if courses_pending %}
    <table>
        <tr>
            <th>Course</th>
            <th>Status</th>
        </tr>
        {% for course in courses_pending %}
            {% for tutor in course.pending_tutor.all %}
                <tr>
                    <td>{{ course }}</td>
                    <td>Application pending</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
{% else %}
    <p>No tutor applications pending.</p>
{% endif %}
